<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-2012-2022.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>World Clock</h1>
        <br />
        <select name="" id="dropdownMenu">
          <option value="">Select a city</option>
          <option value="current">Current location</option>
          <option value="Europe/Madrid">Madrid</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Bucharest">Bucharest</option>
        </select>
        <div id="cities">
          <div class="row" id="los-angeles">
            <div class="col-6">
              <div class="city">
                <h2>Los Angeles</h2>
                <div class="date"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="time">11:43:55 PM</div>
            </div>
          </div>

          <div class="row" id="amsterdam">
            <div class="col-6">
              <div class="city">
                <h2>Amsterdam</h2>
                <div class="date"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="time"></div>
            </div>
          </div>

          <div class="row" id="tokyo">
            <div class="col-6">
              <div class="city">
                <h2>Tokyo</h2>
                <div class="date"></div>
              </div>
            </div>

            <div class="col-6">
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Elisa Gonzalez Asensio and hosted on
      <a href="https://github.com/Bladesky99/world-clock">GitHub</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
